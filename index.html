<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Formulaire</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <!-- 1. Créer un formulaire d'inscription qui va comporter :
            - Un input pour rentrer son nom
            - Un input pour rentrer son prénom 
            - Un input pour rentrer son mot de passe. Attention lorsque l'on écrit dedans il faut pas que le mot de passe soit visible.
            - Un input pour la date de naissance.
            - Un bouton pour validez avec comme valeur => S'inscrire 
        Si tout est bien fait du style sera mis automatiquement sur les éléments
    -->
    <form>
      <input type="text" placeholder="Nom" />
      <input type="text" placeholder="Prénom" />
      <input type="password" placeholder="Mot de passe" />
      <input type="date" placeholder="Date de naissance" />
      <input type="file" />
      <input type="checkbox" />Je ne suis pas un robot
      <button type="submit">S'inscrire</button>
    </form>
  </body>
</html>
